name: teaching_car
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

environment:
  sdk: ">=2.17.3 <3.0.0"
dependencies:
  joystick: ^1.1.0
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  flutter_bloc: ^8.0.1

  equatable: ^2.0.3
  get_it: ^7.2.0
  tag_ui:   
    path: tag_ui
  flutter_bluetooth_serial: ^0.4.0
  flutter_launcher_icons: ^0.11.0
dev_dependencies:
  flutter_test:
    sdk: flutter

flutter_icons:
  android:  "launcher_icon"
  ios: true
  image_path: "assets/icon/synapseRobot.png"
  min_sdk_android: 21 # android min sdk min:16, default 21
  web:
    generate: true
    image_path: "assets/icon/synapseRobot.png"
    background_color: "#hexcode"
    theme_color: "#hexcode"
  windows:
    generate: true
    image_path: "assets/icon/synapseRobot.png"
    icon_size: 100 # min:48, max:256, default: 48
  macos:
    generate: true
    image_path: "assets/icon/synapseRobot.png"

  flutter_lints: ^2.0.0


flutter:
  uses-material-design: true

  assets:
    - assets/

  
